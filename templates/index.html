<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MINI-LAB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MINI-LAB</a>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row g-4">
            <!-- Weather Forecast -->
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4 class="card-title">Weather Forecast</h4>
                        <div class="input-group mb-3">
                            <input type="text" id="location" class="form-control" placeholder="Enter location (e.g., Aveiro)">
                            <button class="btn btn-primary" onclick="fetchWeather()">Get</button>
                        </div>
                        <div id="weather-result"></div>
                    </div>
                </div>
            </div>

            <!-- Password Generator -->
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4 class="card-title">Password Generator</h4>
                        <div class="input-group mb-3">
                            <input type="number" id="length" min="1" max="1000" class="form-control" placeholder="Password length (1-1000)">
                            <button class="btn btn-success" onclick="generatePassword()">Generate</button>
                        </div>
                        <div id="password-result" class="alert alert-info d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
